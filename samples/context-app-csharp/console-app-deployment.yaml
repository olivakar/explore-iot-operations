apiVersion: apps/v1
kind: Deployment
metadata:
  name: console-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: console-app-deployment
  template:
    metadata:
      labels:
        app: console-app-deployment
    spec:
      containers:
      - name: console-app-deployment
        image: dockeroliva/context-app-for-dss:v12
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: console-app-config
        env:
        - name: HTTP_USERNAME
          valueFrom:
            secretKeyRef:
              name: console-app-credentials
              key: username
        - name: HTTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: console-app-credentials
              key: password
        - name: SQL_USERNAME
          valueFrom:
            secretKeyRef:
              name: console-app-credentials
              key: sqlusername
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: console-app-credentials
              key: sqlpassword
